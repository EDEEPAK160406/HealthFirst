<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HealthFirst - Register</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: https://stock.adobe.com/in/images/bright-empty-hospital-hallway-with-clean-white-interior-and-blue-accents-in-medical-healthcare-facility/1551318599;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .register-container {
    background: white;
    padding: 2.5rem 3rem;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgb(0 0 0 / 0.1);
    width: 400px;
  }
  h2 {
    color: #6a2ceb;
    margin-bottom: 1.5rem;
    text-align: center;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.3rem;
    color: #333;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  select {
    width: 100%;
    padding: 0.65rem 1rem;
    margin-bottom: 1.2rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus,
  select:focus {
    border-color: #6a2ceb;
    outline: none;
  }
  button {
    width: 100%;
    background: #6a2ceb;
    border: none;
    padding: 0.75rem;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #530ecb;
  }
  .login-link {
    text-align: center;
    margin-top: 1rem;
    font-size: 0.95rem;
  }
  .login-link a {
    color: #6a2ceb;
    text-decoration: none;
    font-weight: 600;
  }
  .login-link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="register-container" role="main" aria-label="Registration form">
  <h2>Create an Account</h2>
  <form>
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Choose a password" required />

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />

    <label for="role">I am a</label>
    <select id="role" name="role" required>
      <option value="">-- Select Role --</option>
      <option value="patient">Patient</option>
      <option value="doctor">Doctor</option>
    </select>

    <button type="submit">Register</button>
  </form>
  <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
</div>

</body>
</html>
